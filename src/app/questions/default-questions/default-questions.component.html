<mat-accordion multi="true">
  <mat-expansion-panel *ngFor="let question of questions">
    <mat-expansion-panel-header>{{ question.title }}</mat-expansion-panel-header>
    <p>{{ question.content }}</p>
    <p>{{ question.id }}</p>
      <mat-action-row *ngIf="userIsAuthenticated && userId">
        <a mat-button *ngIf="!questionPresence[question.id]" color="accent" (click)="onAdd(userId, question.id, question.title, question.content)">Add</a>
        <a mat-button *ngIf="questionPresence[question.id]" color="warn" (click)="onDelete(userId, question.id)">Delete</a>
      </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
