<mat-toolbar color="primary">
  <span>
    <a [routerLink]="['/questions', userId, 'today']">Tracker</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button [routerLink]="['/questions', userId, 'today']" routerLinkActive="mat-accent">Track</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button [routerLink]="['/responses', userId]" routerLinkActive="mat-accent">Responses</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/edit" routerLinkActive="mat-accent" [routerLinkActiveOptions]="{exact: true}">Questions</a>
    </li>
    <li>
      <a mat-button *ngIf="!userIsAuthenticated" routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li>
      <a mat-button *ngIf="!userIsAuthenticated" routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li>
      <button mat-button *ngIf="userIsAuthenticated" (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
